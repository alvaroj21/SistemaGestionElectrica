{% extends 'base.html' %}

{% block title %}Nueva Boleta - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Boleta{% endblock %}

{% block content %}
    <div class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h3><i class="fas fa-file-invoice-dollar"></i> Nueva Boleta</h3>
                <p>Complete la información para generar una nueva boleta eléctrica</p>
            </div>
            
            <div class="cuerpo-formulario">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <div class="mt-4 d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-primary btn-md w-auto">
                                <i class="fas fa-save"></i> Generar Boleta
                            </button>
                            <a href="{% url 'sistemaGestion:lista_boletas' %}" class="btn btn-secondary btn-md w-auto">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
