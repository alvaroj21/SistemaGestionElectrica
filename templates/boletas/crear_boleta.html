{% extends 'base.html' %}

{% block title %}Nueva Boleta - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Boleta{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_boletas' %}" class="boton boton-secundario">Volver</a>
    </div>

    <div class="tarjeta">
        <form>
            
            <div class="grupo-formulario">
                <label for="lectura">Lectura:</label>
                <select id="lectura" name="lectura" required>
                    <option value="">Seleccionar lectura</option>
                    {% for lectura in lecturas %}
                        <option value="{{ lectura.idLectura }}">{{ lectura.numero_lectura }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grupo-formulario">
                <label for="fecha_emision">Fecha de Emisión:</label>
                <input type="date" id="fecha_emision" name="fecha_emision" required>
            </div>

            <div class="grupo-formulario">
                <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
            </div>

            <div class="grupo-formulario">
                <label for="consumo_energetico">Consumo Energético (kWh):</label>
                <input type="number" id="consumo_energetico" name="consumo_energetico" step="0.01" required>
            </div>

            <div class="grupo-formulario">
                <label for="monto_total">Monto Total:</label>
                <input type="number" id="monto_total" name="monto_total" step="0.01" required>
            </div>

            <div class="grupo-formulario">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Seleccionar estado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Pagada">Pagada</option>
                    <option value="Vencida">Vencida</option>
                </select>
            </div>

            <button type="submit" class="boton boton-primario">Generar Boleta</button>
        </form>
    </div>
{% endblock %}
