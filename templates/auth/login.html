<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Eléctrico</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/icono_pagina.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="contenedor-login">
        <div class="caja-login">
            <form method="post">
                {% csrf_token %}
                <div>
                    <i class="fas fa-bolt"></i>
                    <h2>Sistema Eléctrico</h2>
                    <p>Inicia sesión para continuar</p>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mensaje-error">
                            <i class="fas fa-info-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <div>
                    <input type="text" name="username" placeholder="Usuario" required>
                </div>
                
                <div>
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="boton boton-exito">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            
            <div class="informacion-login">
                <strong><i class="fas fa-users"></i> Usuarios de prueba:</strong>
                <small>
                    <div>
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div>
                        <strong>Eléctrico:</strong> electrico1 / elec123
                    </div>
                    <div>
                        <strong>Finanzas:</strong> finanzas1 / fin123
                    </div>
                </small>
            </div>
        </div>
    </div>
</body>
</html>
