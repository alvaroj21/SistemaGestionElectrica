{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block page_title %}Editar Cliente{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_clientes' %}" class="boton">Volver</a>
    </div>
    
    <div>
        <h3>Editar Cliente: {{ cliente.nombre }}</h3>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="boton">Actualizar Cliente</button>
        </form>
    </div>
{% endblock %}
