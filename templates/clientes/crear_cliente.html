{% extends 'base.html' %}

{% block title %}Nuevo Cliente - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Cliente{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_clientes' %}" class="boton">Volver</a>
    </div>

    <div>
        <form method="post">
            {% csrf_token %}
            
            <div>
                <label for="numero_cliente">Número de Cliente:</label>
                <input type="text" id="numero_cliente" name="numero_cliente" required placeholder="Ej: CLI-001">
            </div>

            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <button type="submit" class="boton">Guardar Cliente</button>
        </form>
    </div>
{% endblock %}
