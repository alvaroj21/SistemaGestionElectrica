{% extends 'base.html' %}

{% block title %}Editar Lectura{% endblock %}

{% block page_title %}Editar Lectura{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_lecturas' %}" class="boton">Volver</a>
    </div>
    
    <div>
        <h3>Editar Lectura: {{ lectura.id }}</h3>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="boton">Actualizar Lectura</button>
        </form>
    </div>
{% endblock %}
