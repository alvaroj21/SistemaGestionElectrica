{% extends 'base.html' %}

{% block title %}Nueva Lectura - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Lectura{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_lecturas' %}" class="boton boton-secundario">Volver</a>
    </div>

    <div class="tarjeta">
        <form method="post">
            {% csrf_token %}
            
            <div class="grupo-formulario">
                <label for="medidor">Medidor:</label>
                <select id="medidor" name="medidor" required>
                    <option value="">Seleccionar medidor</option>
                    {% for medidor in medidores %}
                        <option value="{{ medidor.id_medidor }}">{{ medidor.numero_medidor }} - {{ medidor.cliente_nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grupo-formulario">
                <label for="fecha_lectura">Fecha de Lectura:</label>
                <input type="date" id="fecha_lectura" name="fecha_lectura" required>
            </div>

            <div class="grupo-formulario">
                <label for="lectura_actual">Lectura Actual:</label>
                <input type="number" id="lectura_actual" name="lectura_actual" step="0.01" required>
            </div>

            <div class="grupo-formulario">
                <label for="consumo_energetico">Consumo Energético (kWh):</label>
                <input type="number" id="consumo_energetico" name="consumo_energetico" step="0.01" required>
            </div>

            <div class="grupo-formulario">
                <label for="tipo_lectura">Tipo de Lectura:</label>
                <select id="tipo_lectura" name="tipo_lectura" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="Normal">Normal</option>
                    <option value="Estimada">Estimada</option>
                    <option value="Correctiva">Correctiva</option>
                </select>
            </div>

            <button type="submit" class="boton boton-primario">Guardar Lectura</button>
        </form>
    </div>
{% endblock %}
