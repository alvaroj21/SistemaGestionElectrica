{% extends 'base.html' %}

{% block title %}Nueva Lectura - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Lectura{% endblock %}

{% block content %}
    <div class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h3><i class="fas fa-clipboard-list"></i> Nueva Lectura</h3>
                <p>Registre una nueva lectura del medidor eléctrico</p>
            </div>
            
            <div class="cuerpo-formulario">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <div class="mt-4 d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-primary btn-md w-auto">
                                <i class="fas fa-save"></i> Guardar Lectura
                            </button>
                            <a href="{% url 'sistemaGestion:lista_lecturas' %}" class="btn btn-secondary btn-md w-auto">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
