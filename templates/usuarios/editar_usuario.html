{% extends 'base.html' %}

{% block title %}Editar usuario{% endblock %}

{% block page_title %}Editar usuario{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_usuarios' %}" class="boton">Volver</a>
    </div>
    
    <div>
        <h3>Editar usuario: {{ usuario.username }}</h3>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="boton">Actualizar usuario</button>
        </form>
    </div>
{% endblock %}
