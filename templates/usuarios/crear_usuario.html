{% extends 'base.html' %}

{% block title %}Nuevo Usuario - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Usuario{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_usuarios' %}" class="boton">Volver</a>
    </div>

    <div>
        <form>
            <div>
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+56912345678">
            </div>

            <div>
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    <option value="">Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="electrico">Eléctrico</option>
                    <option value="finanzas">Finanzas</option>
                </select>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="boton boton-exito">Guardar Usuario</button>
        </form>
    </div>
{% endblock %}
