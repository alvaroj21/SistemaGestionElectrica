{% extends 'base.html' %}

{% block title %}Nuevo Usuario - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Usuario{% endblock %}

{% block content %}
    <div class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h3><i class="fas fa-user-plus"></i> Nuevo Usuario</h3>
                <p>Registre un nuevo usuario en el sistema de gestión eléctrica</p>
            </div>
            
            
            <div class="cuerpo-formulario">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4 d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-primary btn-md w-auto">
                            <i class="fas fa-save"></i> Guardar Usuario
                        </button>
                        <a href="{% url 'sistemaGestion:lista_usuarios' %}" class="btn btn-secondary btn-md w-auto">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
