{% extends 'base.html' %}

{% block title %}Nueva Tarifa - Sistema Eléctrico{% endblock %}

{% block page_title %}Crear Tarifa{% endblock %}

{% block content %}
    <div>
        <a href="{% url 'sistemaGestion:lista_tarifas' %}" class="boton boton-secundario">Volver</a>
    </div>

    <div class="tarjeta">
        <form method="post">
            {% csrf_token %}
            
            <div class="grupo-formulario">
                <label for="tipo_tarifa">Tipo de Tarifa:</label>
                <select id="tipo_tarifa" name="tipo_tarifa" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="Básica">Básica</option>
                    <option value="Premium">Premium</option>
                    <option value="Industrial">Industrial</option>
                </select>
            </div>

            <div class="grupo-formulario">
                <label for="tipo_cliente">Tipo de Cliente:</label>
                <select id="tipo_cliente" name="tipo_cliente" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Industrial">Industrial</option>
                </select>
            </div>

            <div class="grupo-formulario">
                <label for="precio">Precio por kWh:</label>
                <input type="number" id="precio" name="precio" step="0.0001" required>
            </div>

            <div class="grupo-formulario">
                <label for="fecha_vigencia">Fecha de Vigencia:</label>
                <input type="date" id="fecha_vigencia" name="fecha_vigencia" required>
            </div>

            <button type="submit" class="boton boton-primario">Guardar Tarifa</button>
        </form>
    </div>
{% endblock %}
