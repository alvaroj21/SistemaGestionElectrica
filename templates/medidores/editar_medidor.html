{% extends 'base.html' %}

{% block title %}Editar Medidor{% endblock %}

{% block page_title %}Editar Medidor{% endblock %}

{% block content %}
    <div class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h3><i class="fas fa-edit"></i> Editar Medidor</h3>
                <p>Modificar informaci√≥n del medidor: <strong>{{ medidor.numero_medidor }}</strong></p>
            </div>
            
            <div class="cuerpo-formulario">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                        <div class="mt-4 d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-primary btn-md w-auto">
                                <i class="fas fa-save"></i> Actualizar Medidor
                            </button>
                            <a href="{% url 'sistemaGestion:lista_medidores' %}" class="btn btn-secondary btn-md w-auto">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
